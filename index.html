<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="newstyles.css" type="text/css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="..." readonly oninput=screen() />
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="+">+</button>
      <button class="4">4</button>
      <button class="5">5</button>
      <button class="6">6</button>
      <button class="-">-</button>
      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="/">/</button>
      <button class=".">.</button>
      <button class="0">0</button>
      <button class="=">=</button>
      <button class="*">*</button>
    </div>
  </body>
</html>
